<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <link rel="stylesheet" type='text/css' href="./font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/homepage.css"/>
    <style type="text/css" media="all">
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

        html, body {
            margin: 0;
            padding: 0;
            background: #202020;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .time-weather-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .time {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .weather {
            font-size: 18px;
            color: #ffffff;
            margin-top: 5px;
        }

        .row {
            text-align: center;
            margin-bottom: 30px;
        }

        .row .column {
            display: inline-block;
            letter-spacing: 0.5em;
            margin: 0 10px;
            position: relative;
        }

        .row .column a {
            font-size: 250%;
            color: rgba(255, 255, 255, 0);
        }

        .row .column a:not(:hover) {
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        .row .column:hover .icon-text {
            opacity: 1;
            transform: translateY(0);
        }

        .icon-text {
            position: absolute;
            width: 100%;
            top: 110%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            color: #ffffff;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            text-align: center;
            white-space: nowrap;
        }

    .envelope i { color: #53dd34; } /* Verde suave */
    .linkedin i { color: #4b9cbf; } /* Azul suave */
    .maps i { color: #f1c232; } /* Amarelo suave */
    .spotify i { color: #68b96d; } /* Verde mais suave */
    .chatgpt i { color: #32d9a6; } /* Verde claro */
    .deepseek i { color: #4D6BFE; } /* Verde claro */
    .drive i { color: #9dca43; font-size: 43px; } /* Amarelo esverdeado */
    .newspaper-o i { color: #8bbf3d; } /* Verde oliva */
    .cgd i { color: #4a89cc; } /* Azul suave */
    .financas i { color: #4f8dff; } /* Azul claro */
    .sns i { color: #d2d800; } /* Amarelo limão */
    .whatsapp i { color: #00e36f; } /* Verde vibrante */


        .search-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }

        .search {
            width: 300px;
            padding: 12px;
            margin: 5px 0;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 25px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            autocomplete: off;
        }

        .search:focus {
            border-color: #78C5D7;
        }
    </style>
</head>
<body>
    <!-- Container para as horas e meteorologia -->
    <div class="time-weather-container">
        <div id="time" class="time"></div>
        <div id="weather" class="weather">A carregar meteorologia...</div>
    </div>

    <!-- Ícones principais -->
    <div class="row">
        <div class="column">
            <a href="https://mail.google.com/mail/u/0/#inbox" class="envelope">
                <i class="fa fa-envelope"></i>
            </a>
            <div class="icon-text">Email</div>
        </div>
        <div class="column">
            <a href="https://pt.linkedin.com/" class="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <div class="icon-text">LinkedIn</div>
        </div>
        <div class="column">
            <a href="https://maps.google.pt/" class="maps">
                <i class="fa fa-map"></i>
            </a>
            <div class="icon-text">Maps</div>
        </div>
        <div class="column">
            <a href="https://drive.google.com/" class="drive">
                <i class="fab fa-google-drive"></i>
            </a>
            <div class="icon-text">Drive</div>
        </div>
        <div class="column">
            <a href="https://open.spotify.com/" class="spotify">
                <i class="fa fa-spotify"></i>
            </a>
            <div class="icon-text">Spotify</div>
        </div>
        <div class="column">
            <a href="https://chat.openai.com/" class="chatgpt">
                <i class="fa fa-brain"></i>
            </a>
            <div class="icon-text">ChatGPT</div>
        </div>
        <!--<div class="column">
            <a href="https://chat.deepseek.com/sign_in" class="deepseek">
                <i class="fa-fish-fins"></i>
            </a>
            <div class="icon-text">DeepSeek</div>
        </div>-->
        <div class="column">
            <a href="https://news.google.com/" class="newspaper-o">
                <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            </a>
            <div class="icon-text">Notícias</div>
        </div>
        <div class="column">
            <a href="https://www.cgd.pt/" class="cgd">
                <i class="fa fa-piggy-bank"></i>
            </a>
            <div class="icon-text">Banco</div>
        </div>
        <div class="column">
            <a href="https://www.portaldasfinancas.gov.pt/" class="financas">
                <i class="fa fa-coins" aria-hidden="true"></i>
            </a>
            <div class="icon-text">Finanças</div>
        </div>
        <div class="column">
            <a href="https://servicos.min-saude.pt/utente/" class="sns">
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
            </a>
            <div class="icon-text">SNS</div>
        </div>
        <div class="column">
            <a href="https://web.whatsapp.com/" class="whatsapp">
                <i class="fa fa-whatsapp"></i>
            </a>
            <div class="icon-text">WhatsApp</div>
        </div>
    </div>

    <div class="search-container">
        <form method="get" action="http://www.google.pt/search">
            <input id="google-search" class='search' name='q' type='text' placeholder='Google' autocomplete="off"/>
        </form>
        <form method="get" action="http://www.youtube.com/results?">
            <input id="youtube-search" class='search' name='search_query' type='text' placeholder='YouTube' autocomplete="off"/>
        </form>
    </div>

    <script type="text/javascript">
        // Atualização das horas de Lisboa
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Meteorologia do Porto em Português de Portugal
        async function getWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=41.1496&longitude=-8.611&current_weather=true&timezone=Europe%2FLisbon');
                const data = await response.json();
                const temperature = data.current_weather.temperature;
                const weatherCode = data.current_weather.weathercode;

                // Mapeamento do código do tempo para descrição em português
                const weatherDescriptions = {
                    0: "Céu limpo",
                    1: "Principalmente claro",
                    2: "Parcialmente nublado",
                    3: "Nublado",
                    45: "Nevoeiro e nevoeiro com deposição de gelo",
                    48: "Nevoeiro e nevoeiro com deposição de gelo",
                    51: "Chuvisco: Leve",
                    53: "Chuvisco: Moderado",
                    55: "Chuvisco: Denso",
                    56: "Chuvisco congelante: Leve",
                    57: "Chuvisco congelante: Denso",
                    61: "Chuva leve",
                    63: "Chuva moderada",
                    65: "Chuva intensa",
                    66: "Chuva congelante: Leve",
                    67: "Chuva congelante: Intensa",
                    71: "Neve: Leve",
                    73: "Neve: Moderada",
                    75: "Neve: Intensa",
                    77: "Grãos de neve",
                    80: "Aguaceiros: Leve",
                    81: "Aguaceiros: Moderado",
                    82: "Aguaceiros: Violento",
                    85: "Aguaceiros de neve: Leve",
                    86: "Aguaceiros de neve: Intenso",
                    95: "Trovoada: Leve ou moderada",
                    96: "Trovoada com granizo leve",
                    99: "Trovoada com granizo intenso"
                };

                document.getElementById('weather').innerHTML =
                    `${temperature}°C<br/>${weatherDescriptions[weatherCode] || 'Descrição não disponível'}`;
            } catch (error) {
                document.getElementById('weather').textContent = 'Não foi possível carregar os dados do tempo';
            }
        }
        getWeather();

        // Mostrar/ocultar a pesquisa ao pressionar Espaço e ESC
        document.addEventListener('keydown', function(event) {
            var searchContainer = document.querySelector('.search-container');
            var googleSearch = document.getElementById('google-search');
            var youtubeSearch = document.getElementById('youtube-search');

            // Verificar se o campo de pesquisa está focado (Google ou YouTube)
            if (event.key === ' ' && document.activeElement !== googleSearch && document.activeElement !== youtubeSearch) { // Tecla Espaço
                event.preventDefault(); // Evitar scroll da página ao pressionar espaço
                if (searchContainer.style.display === 'none' || searchContainer.style.display === '') {
                    searchContainer.style.display = 'block';
                    setTimeout(function() {
                        searchContainer.style.opacity = 1;
                        googleSearch.focus(); // Focar automaticamente no campo de busca do Google
                    }, 10);
                }
            } else if (event.key === 'Escape') { // Tecla Escape
                if (searchContainer.style.display === 'block') {
                    searchContainer.style.opacity = 0;
                    setTimeout(function() {
                        searchContainer.style.display = 'none';
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
